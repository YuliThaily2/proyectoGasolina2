<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<div class="container">
  <div class="content">
    <!-- Formulario -->
    <form (ngSubmit)="onSubmit()">
      <div class="title">
        <label style="font-family: 'Montserrat', sans-serif; font-weight: bold; font-size: 1.3em; color: #9B4444; text-transform: uppercase;">Predicci칩n del aumento de la gasolina</label>
        <label>Por favor, complete los siguientes campos para obtener su predicci칩n personalizada</label>
      </div>
      <div class="form-group">
        <label>A침o:</label>
        <select class="form-control" id="yearSelect" [(ngModel)]="selectedYear" name="selectedYear">
          <option *ngFor="let fecha of arrFecha" [value]="fecha">{{ fecha }}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Mes:</label>
        <select class="form-control" id="selectedMes" [(ngModel)]="selectedMes" name="selectedMes">
          <option *ngFor="let mes of meses" [value]="mes">{{ mes }}</option>
        </select>        
      </div>      
      <div class="form-group">
        <label for="stateSelect">Estado: </label>
        <select class="form-control" id="stateSelect" [(ngModel)]="selectedState" name="selectedState">
          <option *ngFor="let estado of estadosMexico" [value]="estado">{{estado}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="gasolinaSelect">Tipo de Gasolina: </label>
        <select class="form-control" id="gasolinaSelect" [(ngModel)]="selectedGasolina" name="selectedGasolina">
          <option *ngFor="let gasolina of arrGasolina" [value]="gasolina">{{gasolina}}</option>
        </select>
      </div>
      <button type="submit">Predecir</button>
    </form>
  </div>
  <!-- Imagen -->
  <div class="image">
    <img src="assets/images/gasolina.jpg" alt="Descripci칩n de la imagen">
  </div>
</div>
